<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Tiger</title>
		<!--
        	作者：1594884214@qq.com
        	时间：2020-03-03
        	选择器：根据特殊的语法获取HTML页面中的元素对象然后修改他们的样式效果
        	1、ID选择器
        	语法格式：#ID值{
        		CSS属性名：属性值；
        		CSS属性名：属性值；
        		....
        		CSS属性名：属性值；
        	}
        	根据HTML页面中HTML元素的ID属性值获取元素对象，注意所有的HTML的元素都有ID属性，
        	这个ID属性在当前页面中应该具有唯一性
        	2、类 选择器
        	语法格式：.Class值{
        		CSS属性名：属性值；
        		CSS属性名：属性值；
        		....
        		CSS属性名：属性值；
        	}
        	根据HTML页面中HTML元素的Class属性值获取多个元素对象，注意所有的HTML的元素都有这个属性，
        	这个属性在当前页面中可以重复，因此同时可以获取多个HTML元素对象进行样式修改。每个HTML
        	元素可以同时拥有多个Class值，每个Class的值使用空格分隔，例如Class="cla1 cla2 cla3";
        	我们可以利用这特点实现样式的组合，提高CSS的重用性
        -->
        <!--
        	引入外部样式文件
        -->
        <link rel="stylesheet" href="../css/myCss.css" />
        <!--
        	页面嵌套样式，根据解析顺序，页面嵌套式覆盖了外部样式文件中重复的样式内容
        -->
        <style>
        	#myDiv{
        		font-size:200px;
        	}
        </style>
	</head>
	<body>
		<div id="myDiv">
			<div 
				id="myDiv" style="font-size:300px;color:rgb(23,25,255);">
				CSS测试文本
			</div>
		</div>
	</body>
</html>
